[settings]
screenchange-reload = true
pseudo-transparency = true

[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/primary]
width = 100%
height = 30pt
radius = 0
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = "Roboto Mono Nerd Font:size=12:weight:medium;2"
modules-left = i3 xwindow
modules-center = 
modules-right = tray dunst spotifyd ssh docker pulseaudio filesystem memory cpu wlan eth xkeyboard time date
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
format-foreground = ${colors.primary}

[module/i3]
type = internal/i3
strip-wsnumbers = true
index-sort = true
label-focused = %name%
label-unfocused = %name%
label-urgent = %name%
label-default-padding = 1
label-focused-padding = 1
label-unfocused-padding = 1
label-urgent-padding = 1
label-visible-padding = 1
label-focused-foreground = ${colors.foreground}
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-urgent-background = ${colors.alert}
label-separator-foreground = ${colors.disabled}

[module/tray]
type = internal/tray
tray-spacing = 10px

[module/filesystem]
type = internal/fs
interval = 60
mount-0 = /
label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint%
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "Φ "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = Φ 0%
label-muted-foreground = ${colors.alert}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = caps lock
blacklist-2 = scroll lock
label-layout = %layout%
label-layout-foreground = ${colors.primary}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "Ψ "
format-prefix-foreground = ${colors.primary}
label = %percentage_used%%
label-foreground = ${colors.foreground}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "Σ "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 60
date = %A, %Y-%m-%d
label = %date%
label-foreground = ${colors.primary}

[module/time]
type = internal/date
interval = 1
date = %H:%M:%S
label = %date%
label-foreground = ${colors.primary}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/dunst]
type = custom/script
exec = ~/.config/scripts/dunst_status
label = %output%
interval = 5
click-left = ~/.config/scripts/toggle_dunst

[module/docker]
type = custom/script
exec = ~/.config/scripts/service_status docker
label = %output%
interval = 5 

[module/ssh]
type = custom/script
exec = ~/.config/scripts/service_status sshd
label = %output%
interval = 5 

