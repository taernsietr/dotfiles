{ mode = "Vi|~Search",  key = "N",                                      action = "SearchNext" },
{ mode = "Vi|~Search",  key = "N",              mods = "Shift",         action = "SearchPrevious" },
{ mode = "Search|~Vi",  key = "Return",         mods = "Shift",         action = "SearchFocusPrevious" },
{ mode = "Search|~Vi",  key = "Return",                                 action = "SearchFocusNext" },
{ mode = "Search|Vi",   key = "Return",                                 action = "SearchConfirm" },
{ mode = "Search",      key = "Escape",                                 action = "SearchCancel" },
