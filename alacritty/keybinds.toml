{ mode = "Search",      key = "Up",                                     action = "SearchHistoryPrevious" },
{ mode = "Search",      key = "Down",                                   action = "SearchHistoryNext" },
{ mode = "~Search",     key = "Space",          mods = "Shift|Control", action = "ToggleViMode" },
]
